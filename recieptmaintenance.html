<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Maintenance</title>
    <link rel="stylesheet" type="text/css" href="recieptmaintenance.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
            <input type="text" id="invoiceNo">
        </div>
        <div class="invoice-no">
            <h5>Invoice No.</h5>
            <h2>1</h2>
        </div>
        <div class="select-date">
            <h3>Select Date Format</h3>
            <select id="dateFormat">
                <option value="dd-mm-yyyy">DD-MM-YYYY</option>
                <option value="mm-dd-yyyy">MM-DD-YYYY</option>
                <option value="yyyy-mm-dd">YYYY-MM-DD</option>
            </select>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Unit</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Screw</td>
                    <td>kg</td>
                    <td>1.5</td>
                    <td>120</td>
                </tr>
            </tbody>
        </table>
        <div class="subtotal">
            Subtotal: $120.00
        </div>
        <div class="tax">
            Tax: $0.00
        </div>
        <div class="total">
            TOTAL: $120.00
        </div>
        <div class="footer">
            <h2>Footer</h2>
            <input type="text" id="invoiceNo">
        </div>
        
    </div>
</body>
</html>
