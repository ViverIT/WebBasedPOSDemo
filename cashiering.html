<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cashiering</title>
        <link rel="stylesheet" type="text/css" href="cashiering.css">
    </head>

    <body>


    <div class="input-group">
        <div class="container">
            <label for="name">Customer Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="container">
            <label for="letter">Enter Product Code</label>
            <input type="text" id="product" placeholder="Enter your Product">
        </div>
    </div>

<table class="content-table">
    <thead>
        <tr>
            <th></th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="1" class="input-cell"><input type="text" value="" readonly></td>
            <td class="input-cell"><input type="number" placeholder=""></td>
            <td class="input-cell"><input type="text" value="$50" readonly></td>
            <td class="input-cell"><input type="text" value="$50" readonly></td>
            <td class="input-cell"><input type="text" value="$50" readonly></td>
            <td class="input-cell"><input type="text" value="$50" readonly></td>
        </tr>
    </tbody>
</table>

    </body>
</html>
