<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Information</title>
    <link rel="stylesheet" type="text/css" href="supplierinfodetails.css">
</head>

<body>
    <div class="container">
    <div class="title-container">
        <h1 class="header-box">Supplier's Detail</h1>
    </div>

    <div class="back-button">
        <button onclick="goBack()">Back</button>
      </div>

    <div class="info-row">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" value="" readonly>
      </div>

      <div class="info-row">
        <label for="provinceName">Province:</label>
        <input type="text" id="provinceName" value="" readonly>
      </div>

      <div class="info-row">
        <label for="cityName">City:</label>
        <input type="text" id="cityName" value="" readonly>
      </div>

      <div class="info-row">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" value="" readonly>
      </div>
    </div>
</div>
</body>
</html>
